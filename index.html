            <img src="images/IMG_20230124_133607_058.jpg" alt="brand-photo">
        </div>
        <div class="title">LOG IN</div>
        <div class="input-form">
            <form action="">
                <div><ion-icon name="person"></ion-icon><input type="text" placeholder="  username" id="username"></div>

                    <input class="checkbox"type="checkbox" id="checkbox">

                </div>
            </form>
        </div>
        <div class="login-btn">
            <button>Login</button>
        </div>
        <div class="forgot-pass">
            forgot password ?
        </div>
    </div>
